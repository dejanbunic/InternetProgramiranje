<html lang="en" 
	xmlns = "http://www.w3.org/1999/xhtml" 
 	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

   <h:head>
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"/>
    	<h:outputScript library="js" name="jquery-3.5.1.js"/>
    	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    	<h:outputScript library = "js" name="home.js"/>  
        <h:outputStylesheet library = "css" name="home.css"/>
	

		 </h:head>
		 <h:outputText value="&lt;br/&gt;" escape="false"/>
   		  <h:outputText value="&lt;br/&gt;" escape="false"/>
   		  <h:outputText value="&lt;br/&gt;" escape="false"/>
   		  <h:outputText value="&lt;br/&gt;" escape="false"/>
		 <h:form id="notification">
			<h:panelGroup layout="block" id="div">
		<h:dataTable id="myTable" value="#{notificationBean.notifications}" var="notification" scrollable="true" resizableColumns="true" >
			<h:column>
				<f:facet clas="id" name="header">Id</f:facet>
                   <h:outputText value="#{notification.id}"/>   
            </h:column>
			<h:column>
				<f:facet clas="avatar" name="header">Avatar</f:facet>
                   <h:outputText value="#{notification.avatar}"/>   
            </h:column>
            
            <h:column>
				<f:facet clas="link" name="header">Link</f:facet>
                   <h:outputText value="#{notification.link}"/>   
            </h:column>
            
             <h:column>
				<f:facet clas="username" name="header">Username</f:facet>
                   <h:outputText value="#{notification.username}"/>   
            </h:column>
            <h:column>
				<f:facet name="header">Options</f:facet>
                  
                  <h:commandLink action="#{notificationBean.deleteNotification(notification)}">
    				<h:graphicImage  value="resources/img/deleteIcon.png" />
				  </h:commandLink> 
			</h:column>
		</h:dataTable>
	<!--	${userBean.message} -->
		</h:panelGroup>
		
		</h:form>
		 </html>
