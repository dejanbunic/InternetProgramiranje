<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   <html lang="en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
   <h:head>
      <h:outputStylesheet library = "css" name="login.css"/>
      <h:outputScript library = "js" name="login.js"/>
      
      <title>Home</title>
   </h:head>

   <h:body>
      	<h:form id="form">
      		<h:panelGroup id="container" layout="block">
	      	<h:outputLabel>Korisni&#x10D;ko ime</h:outputLabel>
	      	<h:outputText value="&lt;br/&gt;" escape="false"/>
	     	<h:inputText value="#{adminBean.admin.username}"  autocomplete="off" required="true" requiredMessage="Username is required"/>
	     	<h:outputText value="&lt;br/&gt;" escape="false"/>
	     	<h:outputLabel>Sifra</h:outputLabel>
	     	<h:outputText value="&lt;br/&gt;" escape="false"/>
	     	<h:inputSecret value="#{adminBean.admin.password}" required="true"/>
	     	<h:outputText value="&lt;br/&gt;" escape="false"/>
	     	<h:commandButton value="Prijavi se" type="submit" id="submitButton" name="submitButton" action="#{adminBean.login}"/>
	     	</h:panelGroup>
     	</h:form>
     	<h:outputLabel id="labela"></h:outputLabel>
   </h:body>
</html>
